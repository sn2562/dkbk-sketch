	<body>
		<script>
			/* ***** single sketch viewer for tumblr top page ***** */
			//HTMLが読み込まれたら実行
			window.addEventListener('load', init, false);
		</script>
		<style>
			div#canvas {
				display: inline-block;
			}
		</style>

		<!-- show canvas -->
		<div id="canvas" draggable="true" ondrag="myFunction(event)"></div>

		<!-- show controles -->
		<div id="controles">
			<div class="checkbox" id="changeVisibility">
				<label><input type="checkbox" value="0" onclick="changeVisible(this)">Depth</label>
				<label><input type="checkbox" value="1" onclick="changeVisible(this)" checked>Sketch</label>
			</div>
			<button type="submit" class="btn btn-success" onclick="resetView()">RESET VIEWPOINT</button>
		</div>

	</body>
